<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library-app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="exercise.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Favourite books</h1>
        </div>
        <div class="addBooks">
            <div>
                <label for="input">Book's title</label>
                <input type="text" id="input">
                <button class="addBook">add</button>
            </div>
            <div>
                <label for="input">Book's author</label>
                <input type="text" id="input">
                <button class="addAuthor">add</button>
            </div>
            <div>
                <label for="input">how many pages ?</label>
                <input type="text" id="input">
                <button class="addPages">add</button>
            </div>
            <div>
                <label for="input">Have you read it ? </label>
                <input type="text" id="input">
                <button class="addRead">add</button>
            </div>
            <button class="displayButton">Show book list</button>
            <button class="clear">Clear Selection</button>

            <h1 class="display"></h1>

        </div>
    </div>

</body>

</html>
